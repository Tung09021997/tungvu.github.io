<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column spans</title>
</head>
<body>
    <h1>Column spans</h1>
    <table border="1">
        <tr>
            <th>7:00pm</th>
            <th>7:30pm</th>
            <th>8:00pm</th>
        </tr>
        <tr>
            <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
            <td>Perry Mason</td>
            <td>Candid Camera</td>
            <td>What's My Line</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">The Wackiest Ship In The Army</td>
        </tr>
    </table>
</body>
</html>
